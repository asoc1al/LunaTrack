<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>LunaTrack</title>
</head>
<body>
	<header>
		<div id="avatar"></div>
		<div id="settings">
			<img src="Images/Setting.svg">
		</div>
	</header>
	<main>
		<div class="calendar">
			<p id="mounth"></p>
			<ul class="weekdays">
				<li class='Mon'>Пн</li>
				<li class='Tue'>Вт</li>
				<li class='Wed'>Ср</li>
				<li class='Thu'>Чт</li>
				<li class='Fri'>Пт</li>
				<li class='Sat'>Сб</li>
				<li class='Sun'>Вс</li>
			</ul>
			<ul class="dayscircles">
				<li class="Monday"></li>
				<li class="Tuesday"></li>
				<li class="Wednesday"></li>
				<li class="Thursday"></li>
				<li class="Friday"></li>
				<li class="Saturday"></li>
				<li class="Sunday"></li>
			</ul>
		</div>
	</main>
	<footer></footer>
<script src="./js/main.js"></script>
</body>
</html>
